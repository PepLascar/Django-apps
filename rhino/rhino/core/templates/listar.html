{% block title %} {{page.title}} {% endblock %}

        {% for msg in messages%}
            <div class="alert alert-success" role="alert">
                {{msg}}
            </div>
        {% endfor %}
    {% endif %}

    {% include 'articulos.html' %}

{% endblock %}
