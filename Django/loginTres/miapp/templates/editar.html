{% block content %}

<h1 class="title">Formularios en Django</h1>

    {% if form.errors %}
    <strong class="rojo">
        Hay errores en el Formulario
    </strong>
    {% endif %}


<form action="" method="POST" id="form">

    {% csrf_token %}
    {{ form.as_p }} 

    <th><a href="{% url 'editar' article.id  %}" class="btn btn-primary">Editar </a></th>
    <input type="reset"  class="btn btn-secondary" id="limpiar" value="Limpiar">

    <div id="mensaje" class="alert alert-success" role="alert">{{mensaje}}{{mensaje2}}</div>

</form>

{% endblock %}
