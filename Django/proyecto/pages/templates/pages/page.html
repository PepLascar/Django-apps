{% extends 'layouts/layout.html' %}   <!-- a pesar de estar dentro de otra app se sigue obteniendo la layout padre-->

{% block title %} {{page.title}} {% endblock %}

{% block content %}
    <h1 class="title">{{page.title}}</h1>

    <span class="date">{{page.created_at}}</span>    <!-- Montando la pagina a travÃ©s de la herencia proveniente de la BD-->
    <p class="content">{{page.content|safe}}</p> <!--para CKeditor - lo que haya en page.content con |safe reconoce lo escrito en html y no como texto plano-->
{% endblock %}
